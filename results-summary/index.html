<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section class="result">
      <h1>Your result</h1>
      <div class="result-score">
        <h3>76</h3>
        <span>of 100</span>
      </div>
      <h2>Great</h2>
      <p>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    <section class="summary">
      <h2>Summary</h2>
      <ul>
        <li class="item-summary reaction">
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          <h4>Reaction</h4>
          <p><mark>80</mark> / 100</p>
        </li>
        <li class="item-summary memory">
          <img src="assets/images/icon-memory.svg" alt="memory">
          <h4>Memory</h4>
          <p><mark>92</mark> / 100</p>
        </li>
        <li class="item-summary verbal">
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <h4>Verbal</h4>
          <p><mark>61</mark> / 100</p>
        </li>
        <li class="item-summary visual">
          <img src="assets/images/icon-visual.svg" alt="visual">
          <h4>Visual</h4>
          <p class="teste"><mark>72</mark> / 100</p>
        </li>
      </ul>
      <a href="#">Continue</a>
    </section>
  </main>
</body>
</html>
