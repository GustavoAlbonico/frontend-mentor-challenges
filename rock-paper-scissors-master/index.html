  <title>Frontend Mentor | S</title>

  <link rel="stylesheet" href="index.css">

<body>
  <main id="mainContent">
    <div class="header">
      <h1>
        <img src="images/logo.svg" alt="">
      </h1>
      <div class="score">
        <h2>SCORE</h2>
        <span>12</span>

    </div>
    <div class="content">

      <div class="middle-side-results">

  <div class="modal">
